{% extends 'base.html' %}

{% block title %}
SGE - Deletar Categoria
{% endblock %}

{% block content %}
<div class="container mt-4">
      <h3 class="display-6">Deletar Categoria</h3>
  
      <div class="card">
          <div class="card-body">
              <p class="card-text">Tem certeza que deseja deletar a categoria <b>"{{ object.name }}"</b>?</p>
              <form action="{% url 'category_delete' category.id%}" method="post" class="form">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Deletar</button>
              </form>
          </div>
      </div>
      <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para a lista de categorias</a>
  </div>
{% endblock %}
