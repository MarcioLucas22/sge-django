{% extends 'base.html' %}

{% block title %}SGE - Editar Produto{% endblock %}

{% block content %}
<div class="container mt-4">
      <h3 class="display-6">Editar Produto</h3>
  
      <div class="card">
          <div class="card-body">
              <form action="{% url 'product_update' object.id%}" method="post" class="form">
                  {% csrf_token %}
                  {{ form.as_p }} <!-- Exibe os campos do formulÃ¡rio -->
                  <button type="submit" class="btn btn-primary">Editar</button>
              </form>
          </div>
      </div>
      <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para a lista de produtos</a>
  </div>
{% endblock %}
