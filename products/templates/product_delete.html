{% extends 'base.html' %}

{% block title %}
SGE - Deletar Produto
{% endblock %}

{% block content %}
<div class="container mt-4">
      <h3 class="display-6">Deletar Produto</h3>
  
      <div class="card">
          <div class="card-body">
              <p class="card-text">Tem certeza que deseja deletar o produto <b>"{{ object.title }}"</b>?</p>
              <form action="{% url 'product_delete' product.id%}" method="post" class="form">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Deletar</button>
              </form>
          </div>
      </div>
      <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para a lista de produtos</a>
  </div>
{% endblock %}
