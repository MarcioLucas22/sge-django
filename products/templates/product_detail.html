{% extends 'base.html' %}

{% block title %}SGE - Detalhes do Produto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Detalhes do Produto</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.title }}</h3> <!-- Esse "object" é genérico, mas como estou passando uma brand no contexto o django já entende -->
            <p class="card-text">{{ object.description }}</p>            
        </div>
    </div>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para a lista de produtos</a>
</div>
{% endblock %}
