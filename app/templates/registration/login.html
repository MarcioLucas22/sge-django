<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
                  <p class="navbar-brand text-center">
                        <i class="bi bi-box-seam me-2"></i>Sistema de Gestão de Estoque (SGE)
                  </p>
            </div>
      </nav>

      <div class="container mt-5">
            <div class="row justify-content-center">
                  <div class="col-md-5">
                        <div class="card p-4">
                              <div class="card-body">
                                    <h4 class="card-title text-center mb-4 text-primary">Login</h4>
                                    <form method="post">
                                          {% csrf_token %}
                                          <div class="mb-3">
                                                <label for="username" class="form-label">Usuário</label>
                                                <input type="text" class="form-control" id="username" name="username"
                                                      placeholder="Digite seu usuário" required>
                                          </div>
                                          <div class="mb-3">
                                                <label for="password" class="form-label">Senha</label>
                                                <input type="password" class="form-control" id="password"
                                                      name="password" placeholder="Digite sua senha" required>
                                          </div>
                                          <div class="d-grid gap-2">
                                                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                          </div>
                                    </form>
                                    {% if form.errors %}
                                    <div class="alert alert-danger mt-4">
                                          <ul class="mb-0">
                                                {% for field in form %}
                                                {% for error in field.errors %}
                                                <li>{{ error }}</li>
                                                {% endfor %}
                                                {% endfor %}
                                                {% for error in form.non_field_errors %}
                                                <li>{{ error }}</li>
                                                {% endfor %}
                                          </ul>
                                    </div>
                                    {% endif %}
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <footer class="bg-dark text-white py-3 text-center mt-auto">
            <div class="container">
                <span>© 2025 SGE</span>
            </div>
        </footer>
</body>

</html>
